<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PowerAudio demo</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.8.1/pixi.min.js'></script>
    <script src="../../dist/power-audio.js"></script>
    <style>
        body {
            background-color: black;
            overflow: hidden;
        }

        #poweraudio, canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- animation -->
    <div id="poweraudio"></div>

    <script>
        window.onload = () => {
            const powerAudio = new PowerAudio.PowerAudio('poweraudio');
            powerAudio.play('music.mp3');
        };
    </script>
</body>
</html>
